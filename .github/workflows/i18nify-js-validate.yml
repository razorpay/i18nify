name: (i18nify-js) Build & Validate
on:
  pull_request:
    paths:
      - 'packages/i18nify-js/**'

defaults:
  run:
    working-directory: packages/i18nify-js

jobs:
  validate:
    name: Validate Source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 20.3.1
      - name: Install dependencies
        run: yarn
      - name: run eslint
        run: yarn lint
      - name: run tsc
        run: yarn tsc
  build:
    name: Run Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 20.3.1
      - name: Install dependencies
        run: yarn
      - name: run build
        run: yarn build
