name: Playwright Tests
on:
  pull_request:

jobs:
  # JOB to run change detection
  check-if-i18nify-js:
    runs-on: ubuntu-latest
    outputs:
      modified: ${{ steps.filter.outputs.src }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'packages/i18nify-js/**'

  test:
    timeout-minutes: 60
    runs-on: ubuntu-22.04
    needs: check-if-i18nify-js
    env:
      SHOULD_RUN: ${{ needs.check-if-i18nify-js.outputs.modified == 'true' }}
    steps:
      - name: Skip Playwright tests (no changes)
        if: env.SHOULD_RUN != 'true'
        run: echo "No i18nify-js changes detected, skipping Playwright tests"
      
      - name: Checkout and setup
        if: env.SHOULD_RUN == 'true'
        uses: actions/checkout@v3
      
      - name: Setup Node
        if: env.SHOULD_RUN == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 20.3.1
      
      - name: Install dependencies and run tests
        if: env.SHOULD_RUN == 'true'
        working-directory: packages/i18nify-js
        run: |
          yarn install
          npx playwright install --with-deps
          yarn test:browser
      
      - name: Upload test artifacts
        if: env.SHOULD_RUN == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/i18nify-js/playwright-report/
          retention-days: 30
