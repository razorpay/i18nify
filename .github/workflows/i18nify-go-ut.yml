name: i18nify-go UT

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - 'packages/i18nify-go/**'

jobs:
  run-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'
      - name: Run Unit Tests
        run: |
          cd $GITHUB_WORKSPACE/packages/i18nify-go
          go test -v github.com/razorpay/i18nify/packages/i18nify-go/modules/...
