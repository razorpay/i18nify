name: Generate Go Packages

on:
  pull_request:
    types: [closed]
    branches:
      - master
  push:
    branches:
      - master

jobs:
  # Check if currency data changed
  check-currency-changes:
    name: Check Currency Changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.pull_request.base.ref || github.ref }}
          filters: |
            src:
              - 'i18nify-data/currency/**'

  generate-currency-package:
    name: Generate Currency Go Package
    runs-on: ubuntu-latest
    needs: check-currency-changes
    # Only run when PR is merged (not closed without merging) and currency data changed
    if: |
      (needs.check-currency-changes.outputs.changed == 'true') &&
      (
        (github.event.action == 'closed' && github.event.pull_request.merged == true) ||
        (github.event_name == 'push' && github.ref == 'refs/heads/master')
      )
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Generate currency Go package
        run: |
          cd i18nify-data/currency
          chmod +x generate.sh
          ./generate.sh

      - name: Clean and move generated package to packages directory
        run: |
          # Remove existing package directory to ensure clean state
          rm -rf packages/i18nify-go-currency
          mkdir -p packages/i18nify-go-currency
          # Copy generated package
          cp -r i18nify-data/currency/dist/currency/* packages/i18nify-go-currency/
          
      - name: Check for changes
        id: check-changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain packages/i18nify-go-currency)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/i18nify-go-currency
          git commit -m "chore: regenerate currency Go package [skip ci]" || exit 0
          git push

