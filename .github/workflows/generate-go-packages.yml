name: Generate Go Packages

on:
  pull_request_review:
    types: [submitted]
    branches:
      - master
      - pt/adding-gh-action
  pull_request:
    types: [opened, synchronize]
    branches:
      - master
      - pt/adding-gh-action
  push:
    branches:
      - master
      - pt/adding-gh-action

jobs:
  # Check if currency data changed
  check-currency-changes:
    name: Check Currency Changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.pull_request.base.ref || github.ref }}
          filters: |
            src:
              - 'i18nify-data/currency/**'

  generate-currency-package:
    name: Generate Currency Go Package
    runs-on: ubuntu-latest
    needs: check-currency-changes
    # Run when PR is approved or merged, and currency data changed
    if: |
      (needs.check-currency-changes.outputs.changed == 'true') &&
      (
        (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
        (github.event_name == 'pull_request' && github.event.pull_request.state == 'open') ||
        (github.event.action == 'closed' && github.event.pull_request.merged == true) ||
        (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/pt/adding-gh-action'))
      )
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc-gen-go
        # Use v1.31.0 which supports Go 1.20 (latest requires Go 1.23+)
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.31.0

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Generate currency Go package
        run: |
          cd i18nify-data/currency
          chmod +x generate.sh
          ./generate.sh

      - name: Clean and move generated package to packages directory
        run: |
          # Remove existing package directory to ensure clean state
          rm -rf packages/i18nify-go/currency
          mkdir -p packages/i18nify-go/currency
          # Copy generated package
          cp -r i18nify-data/currency/dist/currency/* packages/i18nify-go/currency/
          
      - name: Check for changes
        id: check-changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain packages/i18nify-go/currency)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "branch=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes (only on merge/push to master or test branch)
        if: |
          steps.check-changes.outputs.has_changes == 'true' &&
          (
            github.event_name == 'push' || 
            (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true) ||
            github.ref == 'refs/heads/pt/adding-gh-action' ||
            (github.event_name == 'pull_request' && github.event.pull_request.head.ref == 'pt/adding-gh-action')
          )
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ensure we're on the branch (not detached HEAD)
          BRANCH_NAME="${{ steps.branch.outputs.branch }}"
          git checkout -B "$BRANCH_NAME" || git checkout "$BRANCH_NAME"
          
          git add packages/i18nify-go/currency
          git commit -m "chore: regenerate currency Go package [skip ci]" || exit 0
          git push origin "$BRANCH_NAME"

