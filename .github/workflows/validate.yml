name: Validate
on:
  push:
  pull_request:
jobs:
  lint:
    name: Run eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Install dependencies
        run: yarn
      - name: run eslint
        run: yarn lint
  tsc:
    name: Run tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Install dependencies
        run: yarn
      - name: run tsc
        run: yarn tsc
