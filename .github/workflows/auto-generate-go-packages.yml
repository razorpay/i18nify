name: Auto-Generate Go Packages [V1]
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master
    paths:
      - 'i18nify-data/**'
  push:
    branches:
      - master
      - pt/adding-gh-action
      - vt/adding-gh-action
    paths:
      - 'i18nify-data/**'

jobs:
  detect-changes:
    name: Detect Package Changes
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.pull_request.base.ref || github.event.before || 'HEAD~1' }}
          filters: |
            currency:
              - 'i18nify-data/currency/**'
            country-metadata:
              - 'i18nify-data/country/metadata/**'
            country-subdivisions:
              - 'i18nify-data/country/subdivisions/**'
            bankcodes:
              - 'i18nify-data/bankcodes/**'
            phone-number:
              - 'i18nify-data/phone-number/**'

  generate-packages:
    name: Generate Go Packages
    runs-on: ubuntu-latest
    needs: detect-changes
    # Only run if there are package changes detected
    if: needs.detect-changes.outputs.packages != '[]' && needs.detect-changes.outputs.packages != ''
    strategy:
      matrix:
        package: ${{ fromJson(needs.detect-changes.outputs.packages) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler jq

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.31.0

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Determine version context
        id: version-context
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "context=pr" >> $GITHUB_OUTPUT
            echo "identifier=$PR_NUMBER" >> $GITHUB_OUTPUT
          elif [ "$REF_NAME" = "master" ] || [ "$REF_NAME" = "main" ]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "context=release" >> $GITHUB_OUTPUT
            echo "identifier=" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "context=branch" >> $GITHUB_OUTPUT
            echo "identifier=$REF_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Generate version
        id: version
        env:
          PACKAGE_NAME: ${{ matrix.package }}
          IS_RELEASE: ${{ steps.version-context.outputs.is_release }}
          CONTEXT: ${{ steps.version-context.outputs.context }}
          IDENTIFIER: ${{ steps.version-context.outputs.identifier }}
        run: |
          chmod +x .github/scripts/version-manager.sh
          
          if [ "$IS_RELEASE" = "true" ]; then
            # Log messages go to stderr, version goes to stdout
            VERSION=$(.github/scripts/version-manager.sh generate-release "$PACKAGE_NAME")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "is_beta=false" >> $GITHUB_OUTPUT
            echo "âœ… Generated release version: v$VERSION"
          else
            # Log messages go to stderr, version goes to stdout
            VERSION=$(.github/scripts/version-manager.sh generate-beta "$PACKAGE_NAME" "$CONTEXT" "$IDENTIFIER")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT
            echo "is_beta=true" >> $GITHUB_OUTPUT
            echo "âœ… Generated beta version: v$VERSION"
          fi

      - name: Generate ${{ matrix.package }} Go package
        env:
          PACKAGE_NAME: ${{ matrix.package }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x .github/scripts/generate-package.sh
          export PATH=$PATH:$HOME/go/bin
          .github/scripts/generate-package.sh "$PACKAGE_NAME"

      - name: Get package config
        id: package-config
        env:
          PACKAGE_NAME: ${{ matrix.package }}
        run: |
          CONFIG_FILE="i18nify-data/$PACKAGE_NAME/package-config.json"
          if [ -f "$CONFIG_FILE" ]; then
            PACKAGE_DIR=$(jq -r '.package_name // empty' "$CONFIG_FILE")
            echo "package_dir=$PACKAGE_DIR" >> $GITHUB_OUTPUT
          else
            echo "package_dir=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Move generated package to packages directory
        env:
          PACKAGE_NAME: ${{ matrix.package }}
          PACKAGE_DIR: ${{ steps.package-config.outputs.package_dir }}
        run: |
          SOURCE_DIR="i18nify-data/$PACKAGE_NAME/dist/$PACKAGE_DIR"
          DEST_DIR="i18nify-data/go/$PACKAGE_DIR"
          
          if [ -d "$SOURCE_DIR" ]; then
            rm -rf "$DEST_DIR"
            mkdir -p "$DEST_DIR"
            cp -r "$SOURCE_DIR"/* "$DEST_DIR"/
          else
            echo "Error: Generated package not found at $SOURCE_DIR"
            exit 1
          fi

      - name: Check for changes
        id: check-changes
        env:
          PACKAGE_DIR: ${{ steps.package-config.outputs.package_dir }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain i18nify-data/go/$PACKAGE_DIR)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get branch name
        id: branch
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            echo "branch=$PR_HEAD_REF" >> $GITHUB_OUTPUT
          else
            echo "branch=$REF_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Update package version
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          PACKAGE_DIR: ${{ steps.package-config.outputs.package_dir }}
          VERSION: ${{ steps.version.outputs.version }}
          IS_BETA: ${{ steps.version.outputs.is_beta }}
        run: |
          GO_MOD_FILE="i18nify-data/go/$PACKAGE_DIR/go.mod"
          
          if [ -f "$GO_MOD_FILE" ]; then
            # Add version comment to go.mod
            if [ "$IS_BETA" = "true" ]; then
              echo "// Beta version: v$VERSION" > "${GO_MOD_FILE}.tmp"
            else
              echo "// Release version: v$VERSION" > "${GO_MOD_FILE}.tmp"
            fi
            cat "$GO_MOD_FILE" >> "${GO_MOD_FILE}.tmp"
            mv "${GO_MOD_FILE}.tmp" "$GO_MOD_FILE"
            
            echo "Updated go.mod with version: v$VERSION"
          fi

      - name: Commit and push changes (Beta)
        if: steps.check-changes.outputs.has_changes == 'true' && steps.version.outputs.is_beta == 'true'
        env:
          PACKAGE_DIR: ${{ steps.package-config.outputs.package_dir }}
          BRANCH_NAME: ${{ steps.branch.outputs.branch }}
          PACKAGE_NAME: ${{ matrix.package }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -B "$BRANCH_NAME" || git checkout "$BRANCH_NAME"

          git add "i18nify-data/go/$PACKAGE_DIR"
          git commit -m "chore: auto-regenerate $PACKAGE_NAME Go package (v$VERSION)" || exit 0
          
          # Retry push up to 3 times in case of concurrent modifications
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Pull latest changes and rebase our commit on top
            git pull --rebase origin "$BRANCH_NAME" || {
              echo "Failed to pull, attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep 2
              continue
            }
            
            # Try to push
            if git push origin "$BRANCH_NAME"; then
              echo "Successfully pushed changes"
              exit 0
            else
              echo "Push failed, attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep 2
            fi
          done
          
          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1

      - name: Commit, tag and push (Release)
        id: release-commit
        if: steps.check-changes.outputs.has_changes == 'true' && steps.version.outputs.is_beta == 'false'
        env:
          PACKAGE_DIR: ${{ steps.package-config.outputs.package_dir }}
          BRANCH_NAME: ${{ steps.branch.outputs.branch }}
          PACKAGE_NAME: ${{ matrix.package }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add "i18nify-data/go/$PACKAGE_DIR"
          git commit -m "release: $PACKAGE_NAME Go package v$VERSION" || exit 0
          
          # Create git tag
          chmod +x .github/scripts/version-manager.sh
          TAG=$(.github/scripts/version-manager.sh create-tag "$PACKAGE_NAME" "$VERSION")
          
          # Retry push up to 3 times in case of concurrent modifications
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Pull latest changes and rebase our commit on top
            git pull --rebase origin "$BRANCH_NAME" || {
              echo "Failed to pull, attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep 2
              continue
            }
            
            # Try to push both commit and tag
            if git push origin "$BRANCH_NAME" && git push origin "$TAG"; then
              echo "Successfully pushed changes and tag: $TAG"
              echo "tag=$TAG" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "Push failed, attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep 2
            fi
          done
          
          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1

  debug-conditions:
    name: Debug - Show Condition Values
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-packages]
    if: always()
    steps:
      - name: Show all condition values
        run: |
          echo "=== Debug Information ==="
          echo "Branch: ${{ github.ref_name }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Detected packages: ${{ needs.detect-changes.outputs.packages }}"
          echo "Generate-packages result: ${{ needs.generate-packages.result }}"
          echo ""
          echo "=== Condition Checks ==="
          echo "Is master/test branch: ${{ github.ref_name == 'master' || github.ref_name == 'vt/adding-gh-action' || github.ref_name == 'pt/adding-gh-action' }}"
          echo "Packages not empty: ${{ needs.detect-changes.outputs.packages != '[]' && needs.detect-changes.outputs.packages != '' }}"
          echo ""
          echo "=== Testing currency check ==="
          if [ '${{ needs.detect-changes.outputs.packages }}' = '[]' ] || [ '${{ needs.detect-changes.outputs.packages }}' = '' ]; then
            echo "âŒ No packages detected - that's why the job is skipped!"
          elif echo '${{ needs.detect-changes.outputs.packages }}' | grep -q 'currency'; then
            echo "âœ… Currency detected in packages"
          else
            echo "âŒ Currency NOT in detected packages"
            echo "Detected: ${{ needs.detect-changes.outputs.packages }}"
          fi

  update-i18nify-go-dependencies:
    name: Update i18nify-go Dependencies
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-packages]
    # Run on master and test branches when currency package is updated
    # Run even if generate-packages was skipped, as long as currency was detected
    if: |
      always() &&
      !cancelled() &&
      (needs.generate-packages.result == 'success' || needs.generate-packages.result == 'skipped') &&
      (github.ref_name == 'master' || github.ref_name == 'vt/adding-gh-action' || github.ref_name == 'pt/adding-gh-action') &&
      contains(fromJson(needs.detect-changes.outputs.packages), 'currency')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Fetch latest tags
        run: |
          # Ensure we have all the latest tags from the previous job
          git fetch --tags origin
          echo "ðŸ“¥ Fetched latest tags from origin"

      - name: Determine version context
        id: version-context
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "context=pr" >> $GITHUB_OUTPUT
            echo "identifier=$PR_NUMBER" >> $GITHUB_OUTPUT
          elif [ "$REF_NAME" = "master" ] || [ "$REF_NAME" = "main" ]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "context=release" >> $GITHUB_OUTPUT
            echo "identifier=" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "context=branch" >> $GITHUB_OUTPUT
            echo "identifier=$REF_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Get currency version
        id: currency-version
        env:
          IS_RELEASE: ${{ steps.version-context.outputs.is_release }}
          CONTEXT: ${{ steps.version-context.outputs.context }}
          IDENTIFIER: ${{ steps.version-context.outputs.identifier }}
        run: |
          chmod +x .github/scripts/version-manager.sh
          
          if [ "$IS_RELEASE" = "true" ]; then
            # For release/master: use git tags
            VERSION=$(.github/scripts/version-manager.sh get-current currency)
            echo "ðŸ“¦ Using release version from git tags: v$VERSION"
            
            if [ "$VERSION" = "0.0.0" ]; then
              echo "âš ï¸  No release tags found yet. First release will be v0.0.1"
              echo "Skipping dependency update until first release is tagged."
              echo "has_version=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          else
            # For PR/branch: generate beta version (same as generate-packages job did)
            VERSION=$(.github/scripts/version-manager.sh generate-beta currency "$CONTEXT" "$IDENTIFIER")
            echo "ðŸ“¦ Using beta version: v$VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "has_version=true" >> $GITHUB_OUTPUT

      - name: Check current dependency version
        if: steps.currency-version.outputs.has_version == 'true'
        id: current-dep-version
        run: |
          cd packages/i18nify-go
          CURRENT=$(grep "github.com/razorpay/i18nify/i18nify-data/go/currency" go.mod | awk '{print $2}')
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Current dependency version in i18nify-go: $CURRENT"

      - name: Update i18nify-go dependencies
        if: steps.currency-version.outputs.has_version == 'true'
        id: update-deps
        env:
          NEW_VERSION: ${{ steps.currency-version.outputs.version }}
          CURRENT_VERSION: ${{ steps.current-dep-version.outputs.current }}
        run: |
          echo "ðŸ”„ Updating from $CURRENT_VERSION to v$NEW_VERSION"
          
          chmod +x .github/scripts/update-i18nify-go-dependencies.sh
          chmod +x .github/scripts/version-manager.sh
          
          # Temporarily set the version for the script to use
          export FORCE_VERSION="$NEW_VERSION"
          
          if .github/scripts/update-i18nify-go-dependencies.sh currency; then
            echo "âœ… Update script completed successfully"
          else
            echo "âŒ Update script failed!"
            exit 1
          fi

      - name: Check for dependency changes
        if: steps.currency-version.outputs.has_version == 'true'
        id: check-dep-changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          echo "ðŸ” Checking for changes in go.mod and go.sum..."
          git diff packages/i18nify-go/go.mod packages/i18nify-go/go.sum
          
          if [ -n "$(git status --porcelain packages/i18nify-go/go.mod packages/i18nify-go/go.sum)" ]; then
            echo "âœ… Changes detected!"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸  No changes detected - dependency is already at the correct version"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push dependency update
        if: steps.check-dep-changes.outputs.has_changes == 'true'
        env:
          CURRENCY_VERSION: ${{ steps.currency-version.outputs.version }}
          BRANCH_NAME: ${{ github.event.pull_request.head.ref || github.ref_name }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add packages/i18nify-go/go.mod packages/i18nify-go/go.sum
          git commit -m "chore: update currency dependency to v${CURRENCY_VERSION}"
          
          # Retry push up to 3 times in case of concurrent modifications
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # Pull latest changes and rebase our commit on top
            git pull --rebase origin "$BRANCH_NAME" || {
              echo "Failed to pull, attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep 2
              continue
            }
            
            # Try to push
            if git push origin "$BRANCH_NAME"; then
              echo "Successfully pushed dependency update to $BRANCH_NAME"
              exit 0
            else
              echo "Push failed, attempt $((RETRY_COUNT + 1))/$MAX_RETRIES"
              RETRY_COUNT=$((RETRY_COUNT + 1))
              sleep 2
            fi
          done
          
          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1

